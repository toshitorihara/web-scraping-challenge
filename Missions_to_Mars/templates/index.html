<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body style="height: 100%; width: 100%; font-family: Arial, Helvetica, sans-serif;">
    <div class="container">
        <div class="jumbotron text-center">
        <h1 style="font-weight: bold;">Mission to Mars</h1>
        <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
        </div>
    </div>

    <!-- Latest News -->
    <div class="container" id="mars_news">
        <h3 style="font-weight: bold;">Latest Mars News</h3>
        <h5 style="color:black">{{ mars.news_title }}</h5>
        <p>{{ mars.news_p }}</p>
    </div>
    <!-- Featured Image -->
    <div class="container">
        <div class="row" >
            <div class="col-md-8 col-sm-12">
                <h3 style="font-weight: bold;">Featured Mars Image</h3>
                <img style ="max-width: 100%; max-height: auto;" src="{{ mars.featured_image_url }}" alt="Mars Image">
            </div>
    <!-- Mars Facts -->        
            <div class="col-md-4 col-sm-12">
                <h3 style="font-weight: bold;">Mars Facts</h3>
                <div class="mars_facts table-striped" style="padding: 10px; font-size: 12px;">
                    {{ mars.fact_table }}
                </div>

            </div>
        </div>
    </div>
    <!-- Hemispheres -->
    <div class="container">
        <h3 class="text-center" style="padding-top: 30px; margin-top: 50px; font-weight: bold;">Mars Hemispheres</h3>
        <hr class="light">
        <div class="card-deck">
            <div class="col-md-12">
                <div class="row">
                    {% for item in mars.hemisphere_image_urls %}
                    <div class="col-md-6">
                        <div class="card text-white bg-dark" style="margin: 30px;">
                            <img class="card-img-top" src="{{ item.img_url }}" />
                            <div class="card-body">
                                <p class="card-text text-center">{{ item.title }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
